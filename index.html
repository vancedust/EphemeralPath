<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title id="unittab">Figure Set Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
 
<body onload="titleupdate()">

<p>
<label for="html">Figure Builder Wave 0.31</label>
</p>

<table class="table" >
  <tr>
    <td> <input type="button" value="Figure Points" id="btn" /> </td>
    <td> <input type="text" value="N/A" size="3" readonly="readonly" id="unittot1"/></td>
    <td> <input type="text" value="Figure Name..." size="25" id="namebox" onChange="refresh()"/> </td>	
  </tr>
</table>
<img src="boarder_red_1.png" alt="Red Boarder">
<table>
  <tr>
    <td> <label for="html">Class</label>
    <td> <select id="sizesel" name="sizesel" onChange="abdrop()">
                <option value="size">Class</option>
  		<option value="dis">Disrupter</option>
  		<option value="tac">Tactician</option>
  		<option value="lea">Leader</option>
	    	<option value="run">Runner</option>
	  </select> 
  </tr>
</table>
<img src="boarder_red_1.png" alt="Red Boarder">

<table class="table">
  <tr>
    <td> <input type="text" value="Figure Description" size="50"/> </td>
</table>

<img src="boarder_red_1.png" alt="Red Boarder">
<br>
<table>
  <tr>
    <td><label for="html">Maximum Base Points</label></td>
    <td><td> <label for="html" id=bspoint>Must Choose Unit Size</label></td>
  </tr>
</table>

<table>
  <tr>
    <td> <img src="hit_points_icon.png" alt="Hit Points Icon">
    <td> <input type="number" value="0" size="1" id="hp" min="0" max="30" onChange="refresh()"/> </td>
    <td> <img src="move_icon.png" alt="Movement Icon">
    <td> <input type="number" value="0" size="1" id="mov" min="0" max="25" onChange="refresh()"/> </td>  
  </tr>
  <tr>
    <td> <img src="force_icon.png" alt="Hit Points Icon">
    <td> <input type="number" value="0" size="1" id="frc" min="0" max="25" onChange="refresh()"/> </td>
    <td> <img src="range_icon.png" alt="Range Icon">
    <td> <input type="number" value="0" size="1" id="rng" min="0" max="8" onChange="refresh()"/> </td>
  </tr>
</table>
<br>
<table>
  <tr>
    <td> <label for="html">Base Diameter (mm)</label>
    <td> <input type="text" value="0" size="5" id="basedia" onChange="refresh()"/> </td>
  </tr>
</table>

<br>
<label>Abilities</label>

<table class="spectable">
  <tr>
    <td> <label for="html">Ability 1 / Name</label> </td>
    <td> <input type="text" value="" size="10" id="ab1name"</td>
    <td> <input type="text" value="0" size="3" id="ab1pnts" readonly="readonly"</td>
    <td> <label for="html">Points</label> </td>
  </tr>
</table>
<select name="ab1" id="ab1" onChange="abpnts(id)">
	  </select> 
<table class="spectable">
  <tr>
    <td> <label for="html">Ability 2 / Name</label></td>
    <td> <input type="text" value="" size="10" id="ab2name"</td>
    <td> <input type="text" value="0" size="3" id="ab2pnts" readonly="readonly"</td>
    <td> <label for="html">Points</label></td>
  </tr>
</table>

<select name="ab2" id="ab2" onChange="abpnts(id)">
	  </select>

<table class="spectable">
  <tr>
    <td> <label for="html">Ability 3 / Name</label> </td>
    <td> <input type="text" value="" size="10" id="ab3name"</td>
    <td> <input type="text" value="0" size="3" id="ab3pnts" readonly="readonly"</td>
    <td> <label for="html">Points</label></td>
  </tr>
</table>

<select name="ab3" id="ab3" onChange="abpnts(id)">
	  </select> 


<p>
<label>Key: [DX] = Foraged Die,  (DX) = Rolled Die,  [(DX)] = Foraged and Rolled Die, [X] = Any Foraged Die of That Value </label>;
</p>
<p>
<a href="index.html" rel="noopener noreferrer" target="_blank">Add figure on new tab</a>
</p>
<script type="text/javascript" src="script.js"></script>
<p>
Troubleshooting: Microsoft Edge browser is not currently supported.
<br>
If hit point and action icons are not displaying during print then
ensure the your print settings are set to print background graphics.
</p>
</body>
 
</html>
